<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-labelledby="title desc">
  <title id="title">Avatar ilustrasi Noah</title>
  <desc id="desc">Lingkaran bergradasi biru dengan inisial N di tengah.</desc>
